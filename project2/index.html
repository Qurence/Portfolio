<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg+xml" href="/Portfolio/assets/icon-kjk5oSQX.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Witcher</title>

    <link rel="stylesheet" href="libs/swiper/swiper-bundle.min.css">
    <script src="libs/swiper/swiper-bundle.min.js" defer></script>
    <script src="libs/particles/particles.js" defer></script>

    <link rel="stylesheet" href="css/main.css">
    <script src="js/app.js" defer></script>

</head>
<body>
    <div class="layers__title">Witcher</div>

    <div class="swiper slider">
        <div class="swiper-wrapper slider__wrapper">
            <div class="swiper-slide slider__item">
                <div class="slider__layer" data-swiper-parallax="35%" style="background-image: url(img/screen-1/layer-back.jpg);"></div>
                <div class="slider__layer" data-swiper-parallax="25%" style="background-image: url(img/screen-1/layer-middle.png);"></div>
                <canvas class="particles slider__layer" data-color="#B99970" data-swiper-parallax="18%"></canvas>
                <div class="slider__layer" data-swiper-parallax="14%" style="background-image: url(img/screen-1/layer-front.png);"></div>
            </div>

            <div class="swiper-slide slider__item">
                <div class="slider__layer" data-swiper-parallax="40%" style="background-image: url(img/screen-2/layer-back.jpg);"></div>
                <div class="slider__layer" data-swiper-parallax="35%" style="background-image: url(img/screen-2/layer-gera.png);"></div>
                <div class="slider__layer" data-swiper-parallax="30%" style="background-image: url(img/screen-2/layer-yen.png);"></div>
                <canvas class="particles slider__layer" data-color="#525A6D" data-swiper-parallax="20%"></canvas>
                <div class="slider__layer" data-swiper-parallax="14%" style="background-image: url(img/screen-2/layer-front.png);"></div>
            </div>

            <div class="swiper-slide slider__item">
                <div class="slider__layer" data-swiper-parallax="48%" style="background-image: url(img/screen-3/layer-back.jpg);"></div>
                <div class="slider__layer" data-swiper-parallax="35%" style="background-image: url(img/screen-3/layer-middle.png);"></div>
                <div class="slider__layer" data-swiper-parallax="29%" style="background-image: url(img/screen-3/layer-ciri.png);"></div>
                <canvas class="particles slider__layer" data-color="#938086" data-swiper-parallax="25%"></canvas>
                <div class="slider__layer" data-swiper-parallax="16%" style="background-image: url(img/screen-3/layer-front.png);"></div>
            </div>
        </div>
    </div>

    <div class="wrapper">
        <div class="items">
            <div class="item" style="background-image: url(img/characters_5.png)" data-text="Jennyfair of Wengerberg is one of the main characters of the literary saga and the game The Witcher 3: Wild Hunt, beloved of Geralt of Rivia, a talented and powerful sorceress, actually adopted mother of Cyrilla. She was a member of the last Council of Wizards, later the Wizards' Lodge, an unofficial advisor to King Demavend III, and a friend of Triss Merigold."></div>
            <div class="item" style="background-image: url(img/characters_4.png)" data-text="Princess Cirilla Fiona Helen Rhiannon, better known as Ciri, is one of the central characters of the literary saga and the second protagonist of the game The Witcher 3: Wild Hunt, daughter of the Cintrian princess Pavetta and Prince Dany, granddaughter of Calanthe and Rögner of Ebbing, kings of Cintra, child of the Elder Blood, and descendant of Lara Dorren and Cregennan of Ice."></div>
            <div class="item" style="background-image: url(img/characters_3.png)" data-text="Geralt of Rivia, nicknamed the White Wolf and the Butcher of Blaviken, is the protagonist of the literary saga and protagonist of the later games, a witch from the Wolf School, a professional monster hunter, and one of the best swordsmen in the North."></div>
            <div class="item" style="background-image: url(img/characters_2.png)" data-text="Vesemir is a minor character in the literary saga as well as the games The Witcher and The Witcher and The Witcher 3: Wild Hunt, the oldest, most experienced and respected witcher of the School of the Wolf, being its master and keeper of the traditions of the Czar."></div>
            <div class="item" style="background-image: url(img/characters_1.png)" data-text="Triss Merigold of Maribor is a minor character in the literary saga and the main character of the game series, a sorceress and healer, one of the youngest but also the most talented mages of the North, advisor to King Foltest. She has a close relationship with Geralt, and is a friend of Jennyfeather, Ciri and the witches of Caer Morhen."></div>
        </div>
    </div>
    <div class="text-container" id="text-container"></div>
    <div class="copy">© Shyposh Artem</div>
</body>
</html>
